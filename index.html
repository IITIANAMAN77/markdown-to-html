<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown Viewer</title><!-- Tailwind CSS CDN --><script src="https://cdn.tailwindcss.com"></script><style>/* Custom styles to make markdown rendering look better with Tailwind defaults *//* These will apply to elements generated by marked.js inside #markdown-output */#markdown-output h1 { @apply text-4xl font-bold mb-4 border-b pb-2; }#markdown-output h2 { @apply text-3xl font-semibold mb-3 border-b pb-1; }#markdown-output h3 { @apply text-2xl font-medium mb-2; }#markdown-output h4 { @apply text-xl font-medium mb-2; }#markdown-output h5 { @apply text-lg font-medium mb-2; }#markdown-output h6 { @apply text-base font-medium mb-2; }#markdown-output p { @apply mb-4 leading-relaxed; }#markdown-output ul { @apply list-disc pl-5 mb-4; }#markdown-output ol { @apply list-decimal pl-5 mb-4; }#markdown-output li { @apply mb-1; }#markdown-output a { @apply text-blue-600 hover:underline; }#markdown-output blockquote { @apply border-l-4 border-gray-300 pl-4 py-2 italic text-gray-700 mb-4; }#markdown-output pre { @apply bg-gray-100 p-4 rounded-md overflow-x-auto mb-4; }#markdown-output code { @apply font-mono text-sm bg-gray-200 px-1 rounded; }#markdown-output pre code { @apply bg-transparent p-0; }#markdown-output table { @apply w-full table-auto border-collapse mb-4; }#markdown-output th, #markdown-output td { @apply border border-gray-300 px-4 py-2 text-left; }#markdown-output th { @apply bg-gray-50 font-semibold; }#markdown-output img { @apply max-w-full h-auto rounded-md my-4; }#markdown-output strong { @apply font-bold; }#markdown-output em { @apply italic; }</style></head><body class="bg-gray-50 font-sans text-gray-800 antialiased min-h-screen flex flex-col"><header class="bg-white shadow-sm py-4"><div class="container mx-auto px-4"><h1 class="text-2xl font-bold text-gray-900">Markdown Viewer</h1></div></header><main class="flex-grow container mx-auto px-4 py-8"><div class="bg-white p-6 md:p-8 rounded-lg shadow-md max-w-3xl mx-auto"><div id="markdown-output" class="prose max-w-none"><p class="text-center text-gray-500">Loading markdown content...</p></div></div></main><footer class="bg-gray-100 py-4 text-center text-gray-600 text-sm mt-8"><div class="container mx-auto px-4">&copy; <span id="current-year"></span> Markdown Viewer. All rights reserved.</div></footer><!-- Marked.js CDN --><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script>document.addEventListener('DOMContentLoaded', async () => {document.getElementById('current-year').textContent = new Date().getFullYear();const markdownOutput = document.getElementById('markdown-output');const markdownFileName = 'input.md'; // As per user requesttry {const response = await fetch(markdownFileName);if (!response.ok) {throw new Error(`Failed to fetch ${markdownFileName}: ${response.statusText}`);}const markdownText = await response.text();const htmlContent = marked.parse(markdownText);markdownOutput.innerHTML = htmlContent;} catch (error) {console.error('Error loading or parsing markdown:', error);markdownOutput.innerHTML = `<div class="text-red-600 p-4 bg-red-50 rounded-md"><p class="font-bold">Error:</p><p>${error.message}</p><p>Please ensure '${markdownFileName}' is in the same directory.</p></div>`;}});</script></body></html>
